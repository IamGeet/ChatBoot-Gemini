<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skincare Assistant Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e0dfdf);
      margin: 0;
      padding: 20px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #d17878;
      margin-bottom: 20px;
    }

    #chatlog {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #fffdfd;
      border-radius: 10px;
      background: #fafafa;
    }

    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-line;
    }

    .user {
      background-color: #ffe6e9;
      color: #333;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e0f7f4;
      color: #00796B;
      text-align: left;
      margin-right: auto;
    }

    code {
      background-color: #f4f4f4;
      font-family: monospace;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.95em;
    }

    #input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f50;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ§´ Skincare Assistant</h2>
    <div id="chatlog"></div>

    <div id="input-area">
      <input id="userInput" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const inputField = document.getElementById("userInput");

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const userText = inputField.value.trim();
      if (userText === "") return;

      const chatlog = document.getElementById("chatlog");

      // Add user message
      chatlog.innerHTML += `<div class="message user"><strong>You:</strong> ${userText}</div>`;
      inputField.value = "";

      // Add typing message
      const typingId = `typing-${Date.now()}`;
      chatlog.innerHTML += `<div id="${typingId}" class="message bot"><em>Bot is typing...</em></div>`;
      chatlog.scrollTop = chatlog.scrollHeight;

      // Simulate delay then replace typing message
      setTimeout(() => {
        fetch(`/get?msg=${encodeURIComponent(userText)}`)
          .then(res => res.text())
          .then(botReply => {
            const formattedReply = botReply
              .replace(/\n/g, "<br>")
              .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
              .replace(/__(.*?)__/g, "<em>$1</em>")
              .replace(/`([^`]+)`/g, "<code>$1</code>");

            const typingElem = document.getElementById(typingId);
            if (typingElem) {
              typingElem.outerHTML = `<div class="message bot"><strong>Bot:</strong> ${formattedReply}</div>`;
            }
            chatlog.scrollTop = chatlog.scrollHeight;
          })
          .catch(error => {
            const typingElem = document.getElementById(typingId);
            if (typingElem) {
              typingElem.outerHTML = `<div class="message bot"><strong>Bot:</strong> Sorry, something went wrong.</div>`;
            }
            console.error("Fetch error:", error);
          });

      }, 1000); // 1-second delay
    }
  </script>
</body>
</html>
